apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx # Targets pods with the label "app=nginx"
  ports:
  - protocol: TCP
    port: 80 # The service listens on port 80
    targetPort: 80 # Forwards to Nginx on port 80
  type: LoadBalancer # Exposes the service using a cloud provider's load balancer
